<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Doctor in a Box example</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-1.0.0-rc.3.js"></script>
  <script src="js/libs/ember-data.js"></script>
</head>
<body>
  <script type="text/x-handlebars">
    <h2>Doctor in a Box</h2>

    <h3>Patient Listing</h3>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <ul>
    {{#each controller}}
      <li>{{ name }}/{{ age }}/{{ gender }} ({{ weight }}lbs, {{ height }}")</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/javascript">
    var App = Ember.Application.create();
  </script>

  <script src="js/rest_adapter_strip_xml.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
